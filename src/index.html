<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <!-- inject:base:css -->
    <!-- endinject -->
    <!--IEhack@include('./include/IEhack.html')-->
</head>

<body>
    @@include('./include/header.html')
    <div class="wrap" v-bind:style="bannerstyle">
        <div class="account-container mar-t30">
            <div class="row">
            <a href="//www.ixm.gov.cn">adhajsd</a>
                <template v-if="CodeLogin ===true">
                    <ul class="login-tab">
                        <li v-bind:class="{active:CitizenLogin}" v-on:click="changeLoginType">市民登录</li>
                        <li v-bind:class="{active:!CitizenLogin}" v-on:click="changeLoginType">法人登录</li>
                    </ul>
                </template>
                <img class="qcodebtn" v-bind:src="[CodeLogin?qcodebtn.code:qcodebtn.img]" alt="二维码扫描登录" v-on:click="codeLoginType">
            </div>
            <template v-if="CodeLogin ===true">
                <form class="form-horizontal col-xs-12 pad-t20">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">账&nbsp;&nbsp;号:</span>
                            <template v-if="CitizenLogin === true">
                                <input type="tel" class="form-control" id="inputTel" placeholder="支持 用户名/手机/邮箱/身份证" v-model.trim="accountMsg.loginKey">
                            </template>
                            <template v-else>
                                <input type="tel" class="form-control" id="inputTel" placeholder="支持 用户名/手机/邮箱 登录" v-model.trim="accountMsg.loginKey">
                            </template>
                        </div>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">密&nbsp;&nbsp;码:</span>
                            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" v-model.trim="accountMsg.password">
                        </div>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="图片验证码" v-bind:data-msgnum="validateCode.MsgNum" v-on:focus="commonReset" v-model="accountMsg.loginCode.value">
                            <div class="input-group-btn">
                                <img id="codeimg" class="btn btn-default" style="padding:0;height:34px;" v-bind:src="accountMsg.loginCode.imgsrc" v-on:click="reloadvalidate">
                                <div id="reloadBtn" class="btn btn-default" v-on:click="reloadvalidate">刷新</div>
                            </div>
                        </div>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <div id="submit" class="btn btn-primary col-xs-12">登&nbsp;&nbsp;录</div>
                    </div>
                    <div class="form-group">
                        <a href="/" class="fl">账号注册</a>
                        <a href="/" class="fr">忘记密码？</a>
                    </div>
                </form>
            </template>
            <template v-else>
                <img src="http://www.ixm.gov.cn/ids/custom/xiamen/images/qrcode/BD12000084B6B42AFD6025F87322AE9F-128.0.0.1.png" alt="二维码登录">
            </template>
        </div>
    </div>
    @@include('./include/footer.html')
    <!-- inject:require:js -->
    <!-- endinject -->
</body>
<script>
require(['脚本vueController'], function() {});
</script>

</html>
