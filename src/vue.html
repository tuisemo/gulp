<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <!-- inject:base:css -->
    <!-- endinject -->
    <!--IEhack@include('./include/IEhack.html')-->
</head>

<body>
    @@include('./include/header.html')
    <div class="wrap">
        <div class="col-xs-8">
            <div class="input-group">
                <input id="search" type="text" class="form-control" placeholder="请输入您要搜索的图书信息">
                <div class="input-group-btn">
                    <div id="searchBtn" class="btn btn-default">搜索</div>
                </div>
            </div>
            <div class="col-xs-3" v-for="list in lists">
                <img v-bind:data-original="list.imgsrc" class="lazy" />
                <p>{{ list.title }}</p>
            </div>
            <div class="col-xs-3">
                <img v-if="inputfile.seen" v-bind:src="inputfile.src" style="width: 100%;overflow:hidden; " />
                <input type="file" v-on:change="uploadpic" />
            </div>
        </div>
    </div>
    @@include('./include/footer.html')
    <!-- inject:require:js -->
    <!-- endinject -->
    <script>
    require(['脚本vuetools', '脚本vueController'], function() {});
    </script>
</body>

</html>
