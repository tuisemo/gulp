<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件上传</title>
    <link rel="stylesheet" type="text/css" href="./css/webuploader.css" />

    <!-- endinject -->

<body>

    <div class="container wrap">
        <div id="uploader-demo container">

            <div class="uploadtable">
                <label>手持证件照：</label>

                    <div id="SC_PickerList" class="uploader-list"></div>
                    <div id="SC_Picker" class="uploadBtn">&nbsp;</div>
                </div>
                <div class="upload_example">示例</div>
