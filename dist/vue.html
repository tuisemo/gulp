<body>

        <form class="form-horizontal col-sm-4 col-xs-8">
            <input-username></input-username>
            <input-tel></input-tel>
            <input-validatecode></input-validatecode>
        </form>
        <div class="col-xs-8">
            <div class="col-xs-3" v-for="list in lists">
                <img v-bind:data-original="list.imgsrc" class="lazy" />
                <p>{{ list.title }}</p>
            </div>
            <div class="col-xs-3">
                <img v-if="inputfile.seen" v-bind:src="inputfile.src" style="width: 100%;overflow:hidden; " />
                <input type="file" v-on:change="uploadpic" />
            </div>
        </div>
    </div>
    @@include('./include/footer.html')
    <!-- inject:require:js -->

        require(['脚本vuetools', '脚本vueController'], function() {});
    </script>
