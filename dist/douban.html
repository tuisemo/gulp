<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <!-- inject:base:css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/PassportStyle.css">
    <!-- endinject -->
    <link rel="stylesheet" href="css/unslider.css">

        <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>  
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>
    <div id="header">
        <div class="container">
            <a href="/">
                <div class="logo"></div>
            </a>
            <!-- <nav class="header-nav col-sm-8 hidden-xs">
        <ul class="nav-menu fr">
            <li id="loginbox" class="nav-li">
                <span><a href="/">登录</a></span>&nbsp;|
                <span><a href="/">注册</a></span>
            </li>
            <li id="hasloginbox" class="nav-li">
                <span><a href="/">你好，tui**mo</a></span>&nbsp;|
                <span><a href="/">退出</a></span>
            </li>
        </ul>
    </nav> -->
        </div>
    </div>

    <div class="wrap">
        <div class="banner">
            <ul>
                <li v-for="bannerlist in bannerlists"><img v-bind:src="bannerlist.imgsrc" class="lazy"></li>
            </ul>
        </div>
        <div class="container">
            <div class="form-group col-xs-8 col-xs-offset-2">
                <div class="input-group input-group-lg">
                    <input id="search_key" type="text" class="form-control" placeholder="请输入您要搜索的影视信息" v-model="search_key">
                    <div class="input-group-btn">
                        <div id="searchBtn" class="btn btn-default" v-on:click="moviesearch">搜索</div>
                    </div>
                </div>
                <div class="tag-list">
                    <label class="active" v-if="taglist.checked == true" v-for="taglist in taglists">
                        {{taglist.keyword}}
                        <input hidden type="radio" name="tag" v-bind:value="taglist.keyword" checked="checked">
                    </label>
                    <label v-else>
                        {{taglist.keyword}}
                        <input hidden type="radio" name="tag" v-bind:value="taglist.keyword">
                    </label>
                </div>
            </div>
            <div id="searchresult" class="col-xs-12">
                <div class="col-xs-2 resultlist" v-for="list in lists">
                    <div class="cover"><img v-bind:src="list.imgsrc" class="lazy" /></div>
                    <div class="resultinfo">
                        <a v-bind:href="list.alt" target="_blank">
                            <p>{{ list.title }}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div class="container">
            <div class="col-sm-12 text-c">
                <span id="_ideConac"><a href="/" target="_blank"><img id="imgConac" vspace="0" hspace="0" border="0" src="//dcs.conac.cn/image/blue.png" data-bd-imgshare-binded="1"></a></span>
                <small>主办：厦门市经济和信息化局&nbsp;&nbsp;&nbsp;&nbsp;运行管理：厦门市信息中心&nbsp;&nbsp;&nbsp;&nbsp;闽ICP备14010412号-1&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-earphone">：0592-5051516</span></small>
            </div>
        </div>
    </div>

    <!-- inject:require:js -->
    <script src="js/lib/require.js"></script>
    <!-- endinject -->
    <script>
    require(['脚本vuedouban', '脚本unslider'], function() {

        $(function() {
            var unslider = $('.banner').unslider({
                speed: 500, //  切换的速度
                delay: 3000, //  切换的速度
                keys: true, //  是否启用左右按钮控制slider切换
                fluid: true, // 是否每次在容器大小改变的时候，修正slider的大小
                pause: true, //鼠标以上去是否暂停播放
                arrows: false, //  是否显示左右箭头，用于slider切换
                dots: true //  是否显示白色圆点，用于slider切换      
            });
            $('.unslider-arrow').click(function() {
                var fn = this.className.split(' ')[1];
                unslider.data('unslider')[fn]();
            });
        });

    });
    </script>
</body>

</html>
