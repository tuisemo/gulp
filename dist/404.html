<script>
var wait = 5;

function time() {
    if (wait == 0) {
        document.location = 'http://www.ixm.gov.cn/'
    } else {
        document.getElementById("msgtimer").innerHTML = wait;
        wait--;
        setTimeout(function() {
            time();
        }, 1000);
    }
}
</script>
