<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <!-- inject:base:css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrapStyle.css">
    <link rel="stylesheet" href="css/Style.css">
    <!-- endinject -->
</head>

<body>
    <div id="header">
        <div class="container">
            <div class="logo"></div>
            <nav class="header-nav">
                <ul class="nav-menu">
                    <li class="nav-li">
                        <a href="/">东京</a></li>
                    <li class="nav-li">
                        <a href="/">巴黎</a></li>
                    <li class="nav-li">
                        <a href="/">洛杉矶</a></li>
                    <li class="nav-li">
                        <a href="/">迈阿密</a></li>
                </ul>
            </nav>
            <div class="form-group col-sm-3">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal col-sm-6 col-offset-sm-3 col-xs-12 pad-t30">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tel</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputTel" placeholder="Tel">
                    <span class="help-block">请输入您的手机号(仅支持中国大陆)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span class="help-block">请输入您的邮箱地址</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <span class="help-block">8-30位字符包含数字和英文字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div id="submit" class="btn btn-default">Sign in</div>
                </div>
            </div>
        </form>
    </div>
    <div id="footer" class="footer">
    	<div class="container">
    		<div class="col-sm-3">
    			<ul>
    				<li>TRS-message</li>
    				<li>TRS-message</li>
    				<li>TRS-message</li>
    				<li>TRS-message</li>
    			</ul>
    		</div>
    		<div class="col-sm-6 text-c">FOOTER-message</div>
    		<div class="col-sm-3">trs-message</div>
    	</div>
    </div>
    <!-- inject:none:js -->
    <!-- endinject -->
</body>
<script data-main="js/main" src="js/lib/require.js"></script>
<script>
require(['handlejs'], function() {
});
</script>

</html>
