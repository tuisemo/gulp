<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>首页</title>

<body>
    @@include('./include/header.html')
    <div class="container wrap">
        <form class="form-horizontal col-sm-4 col-offset-sm-3 col-xs-12 pad-t30">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">手机:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputTel" placeholder="Tel">
                    <span class="help-block">请输入您的手机号(仅支持中国大陆)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span class="help-block">请输入您的邮箱地址</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <span class="help-block">8-30位字符包含数字和英文字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div id="submit" class="btn btn-default">Sign in</div>
                </div>
            </div>
        </form>
    </div>
    @@include('./include/footer.html')
    <!-- inject:none:js -->
    <!-- endinject -->
</body>
<script src="js/lib/require.js"></script>
